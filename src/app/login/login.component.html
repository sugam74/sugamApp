
<div class="row">
	<div class="col-md-4">
	</div>

    <div class="col-md-4 card" >
            <div class="header">
                <h3 ><b style="color:rgb(255, 102, 0)">Login Page</b></h3>
            </div>
       
            <div class="form-group">
            <label for="usr">Name:</label>
            <input type="text" class="form-control" id="usr" [(ngModel)]="user.email">
            </div>
            <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd" [(ngModel)]="user.password">
            </div>
            <button type="submit" class="btn btn-primary" style="background-color:rgb(255, 102, 0)" (click)="login()">Login</button><!-- Not registered yet? <a routerLink="/signup" style="color:rgb(255, 102, 0)">Click here to register</a>-->
        
	</div>

    <div class="col-md-4">
	</div>

<style>
    div.card {
    padding-top: 20px;
    box-shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.2), 0 4px 10px 0 rgba(0, 0, 0, 0.19);
    padding: 20px;
    }

    div.header {
        text-align: left;
        background-color: white;
        color: white;
        padding: 10px;
        font-size: 40px;
    }

    div.container {
        padding: 10px;
        width: 100%;    
    }
</style>
